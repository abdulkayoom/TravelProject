<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Travel-Project</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/about.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/about_responsive.css' %}">
    <style>
    body {
    background-color: lightblue;
    }
    </style>
</head>
<body>

<h1 style="color:grey">Sign Up Form</h1>
<form method="post" action="register">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username" class="search_input search_input_1"><br>
    <input type="text" name="first_name" placeholder="enter your first name" class="search_input search_input_1"><br>
    <input type="text" name="last_name" placeholder="enter your last name" class="search_input search_input_1"><br>
    <input type="email" name="email" placeholder="enter your email address" class="search_input search_input_1"><br>
    <input type="password" name="pwd" placeholder="enter your password" class="search_input search_input_1"><br>
    <input type="password" name="cpwd" placeholder="confirm your password" class="search_input search_input_1"><br>
    <input type="submit" class="home_search_button">

</form>

{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
